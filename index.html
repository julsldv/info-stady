<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Backoffice Stady</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.min.js"></script>
  <script src="js/config.firebase.js"></script>
  <script>
    if (window.FIREBASE_CONFIG && window.FIREBASE_CONFIG.apiKey && window.FIREBASE_CONFIG.apiKey !== 'YOUR_API_KEY') {
      firebase.initializeApp(window.FIREBASE_CONFIG);
    }
  </script>
  <script src="js/auth.js"></script>
</head>
<body>
  <div id="login-box" class="login-box" style="display: none;">
    <h1>Backoffice Stady</h1>
    <p>Connexion avec ton compte admin (Firebase Auth).</p>
    <p id="login-error" class="error"></p>
    <form id="login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" name="password" required autocomplete="current-password">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </div>
    </form>
  </div>
  <div id="dashboard" class="container" style="display: none;">
    <h1>Backoffice Stady</h1>
    <p>Administration Firestore (projet stady-98226). <a href="#" id="logout" class="logout">DÃ©connexion</a></p>
    <nav>
      <a href="stades.html">Stades</a>
      <a href="contestants.html">Contestants</a>
    </nav>
  </div>
  <script>
    (function() {
      const loginBox = document.getElementById('login-box');
      const dashboard = document.getElementById('dashboard');
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      const logoutBtn = document.getElementById('logout');

      if (!window.firebaseAuth) {
        loginError.textContent = 'Configure Firebase (js/config.firebase.js) avec ta config Web du projet stady-98226.';
        loginBox.style.display = 'block';
        return;
      }

      window.firebaseAuth.onAuthStateChanged(function(user) {
        if (user) {
          loginBox.style.display = 'none';
          dashboard.style.display = 'block';
        } else {
          loginBox.style.display = 'block';
          dashboard.style.display = 'none';
        }
      });

      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        loginError.textContent = '';
        const email = loginForm.email.value.trim();
        const password = loginForm.password.value;
        try {
          await window.firebaseAuth.signInWithEmailAndPassword(email, password);
        } catch (err) {
          loginError.textContent = err.message || 'Erreur de connexion';
        }
      });

      logoutBtn.addEventListener('click', function(e) {
        e.preventDefault();
        window.firebaseAuth.signOut();
      });
    })();
  </script>
</body>
</html>
